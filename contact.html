<!doctype html>
<html>

<head>
  <title>Contact Me</title>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">

  <!-- Fonts & Icons -->
  <link href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" rel="stylesheet" />
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700' rel='stylesheet'>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">

  <!-- Styles -->
  <link href="css/frame.css" rel="stylesheet" />
  <link href="css/controls.css" rel="stylesheet" />
  <link href="css/custom.css" rel="stylesheet" />

  <!-- jQuery (ONLY once) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- menu loader -->
<script src="js/menu.js"></script>

<!-- language system -->
<script src="js/language.js"></script>
 <script src="js/footer.js"></script>

  <style>
    .menu-index {
      color: rgb(255, 255, 255) !important;
      opacity: 1 !important;
      font-weight: 700 !important;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .contact-form button {
      background-color: #2f3e46;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #3f545f;
    }
  </style>
</head>

<body>

  <!-- Menu -->
  <div class="menu-container"></div>

  <!-- Page Content -->
  <div class="content">
    <div class="content-table flex-column">

      <div class="flex-row">
        <div class="flex-item flex-column">
          <h1 data-i18n="contactTitle">Contact Me</h1>
          <hr>
          <p class="text" data-i18n="contactIntro">
            I would love to hear from you! Fill out the form below and I will get back to you as soon as possible.
          </p>

          <form class="contact-form" id="contactForm" action="https://formspree.io/f/meeldeee" method="POST">            
          <label for="name" data-i18n="name">Name</label>
          <input type="text" id="name" name="name" required>

            <label for="email" data-i18n="contactEmail">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message" data-i18n="contactMessage">Message</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <button type="submit" data-i18n="contactSend">Send Message</button>
          </form>

          <p class="text" style="margin-top: 20px;">
            Or reach me directly at: 
            <a href="mailto:laurengonzalezperez36@gmail.com">laurengonzalezperez36@gmail.com</a>
          </p>
        </div>
      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer class="site-footer">
    <p data-i18n="footerText">
      © 2026 Lauren Gonzalez-Perez • Built with purpose and impact
    </p>
  </footer>

  <script>
    // Optional: basic form submit handling
    $('#contactForm').on('submit', function () {
      alert('Thank you! Your message has been submitted.');
    });
  </script>

</body>
</html>
